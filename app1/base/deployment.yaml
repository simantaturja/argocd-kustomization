apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: editorial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: nginx:1.25
          ports:
            - containerPort: 80
